apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: zcp-portal-ui
  namespace: zcp-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        component: zcp-portal-ui
        # https://www.weave.works/docs/cloud/latest/tasks/monitor/configuration-k8s/
      annotations:
        prometheus.io/path: /prometheus
        prometheus.io/port: '8181'
        prometheus.io/scrape: 'true'
    spec:
      tolerations:
      - key: "management"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - "amd64"
              - key: role
                operator: In
                values:
                - "management"
      containers:
      - name: zcp-portal-ui
        image: registry.au-syd.bluemix.net/cloudzcp/zcp-portal-ui:1.0.0
        imagePullPolicy: Always
        ports:
        - name: cont-port
          containerPort: 8181
        envFrom:
        - configMapRef:
            name: zcp-portal-ui-config
        env:
          - name: server.tomcat.protocol-header
            value: x-forwarded-proto
          - name: CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: zcp-portal-ui-secret
                key: CLIENT_SECRET
        volumeMounts:
        - name: svc-meta-config-volume
          mountPath: /home/zcp/
      volumes:
        - name: svc-meta-config-volume
          configMap:
            name: zcp-portal-service-meta-config
---

apiVersion: v1
kind: Service
metadata:
  name: zcp-portal-ui
  labels:
    name: zcp-portal-ui
  namespace: zcp-system
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8181
    protocol: TCP
    name: http
  selector:
    component: zcp-portal-ui

